apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-deployment
  labels:
    app: messaging-app
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-app
      version: blue
  template:
    metadata:
      labels:
        app: messaging-app
        version: blue
    spec:
      containers:
        - name: messaging-app
          image: nginx:latest
          ports:
            - containerPort: 80

